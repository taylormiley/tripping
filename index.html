<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trippin</title>
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css"> 
</head>
<body>
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" id="visited" class="btn btn-default">Visited</button>
    <button type="button" id="wish-list" class="btn btn-default">Wish List</button>
  </div>
  <div id="list-of-trips"></div>
  <div id="formDiv">
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="Istanbul" aria-describedby="basic-addon1">
  </div>
  
  <div class="form-group">
    <label for="location-type">Location Type</label>
    <select class="form-control" id="location-type" placeholder="Location Type">Options</select>
  </div> 
  
  <div class="form-group">
    <label for="review">Review</label>
    <textarea type="text" class="form-control" id="review" placeholder="I loved my trip to..." aria-describedby="basic-addon1"></textarea>
  </div>
  <div>
    <button id="add-location" class="btn btn-default">Add Location</button>
  </div>
</div>
<div class="review-container">
  <textarea class="review-entry"></textarea>
  <button id="save-review" class="btn btn-default">Save Review</button>
</div>
<script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
